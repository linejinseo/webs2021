<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>

<body>

    <script>
        //배열
        let arr1 = new Array();
        
        let arr2 = new Array(100, 200, 300);
        
        let arr3 = [];
        
        let arr4 = [100, 200, 200];
        
        //배열 길이 구하기        
        document.write(arr4.length, "<br><br>");
        
        //배열 데이터 가져오기
        let arr6 = [100,200,300,400,500];
        
        document.write(arr6[0],"<br>");
        document.write(arr6[1],"<br>");
        document.write(arr6[2],"<br>");
        document.write(arr6[3],"<br>");
        document.write(arr6[4],"<br><br>");
        
        //for문
        for(let i = 0; i<arr6.length; i++){
            document.write(arr6[i], "<br>")
        }
        document.write("<br>");
        
        //forEach
        let arr7 = [100,200,300,400,500];
        
        arr7.forEach(function(elem){
            document.write(elem, "<br>");
        })
        
        document.write("<br>");
        
        arr7.forEach(function(element, index, array){
            document.write(element, "<br>");
            document.write(index, "<br>");
            document.write(array, "<br>");
        })
        
        document.write("<br>");
        
        //map
        const arr8 = [100,200,300,400,500];
        
        arr8.map(function(elem){
            document.write(elem, "<br>")
        });
        
    </script>

</body>

</html>
